version: "3"

services:
  local-postgres-compose:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: "123"
      POSTGRES_DB: "loja_virtual"  # <--- Adicione esta linha

    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge